<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="rock-paper-scissors (1).png">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="index.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Josefin+Sans&family=Permanent+Marker&family=Raleway&family=Roboto:wght@300&family=Rock+Salt&family=Source+Sans+Pro&display=swap');
    </style>
</head>

<body style="background-color: #2C3639;">


    <h1 style="color: #875e3b;">ROCK . PAPER . SCISSOR</h1>
    <div class="score">
        <h3 id="name">Score</h3>
        <h2 id="value">0</h2>
    </div>
    <div class="container">
        <div class="result">
            <h4 class="user" id="User"></h4>
            <h4 class="cpu" style="display: inline;" id="CPU"></h4>
            <h3 class="win" id="result"></h3>
            <img class="userIn" id="userInp">
            <img class="cpuIn" id="cpuInp">
        </div>
        <div class="input">
            <button type="button" value="1" id="Scissorimg"></button>
            <button value="2" id="Paperimg"></button>
            <button value="3" id="Stoneimg"></button>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
